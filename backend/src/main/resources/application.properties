# ------------------------------
# CORS CONFIGURACIÓN
# ------------------------------
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=Authorization,Content-Type,Accept,Origin,X-Requested-With,Cache-Control,Pragma
cors.exposed-headers=Authorization,Content-Type,Content-Length
cors.allow-credentials=true
cors.max-age=3600

